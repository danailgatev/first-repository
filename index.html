<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hi</h1>

    <button class="my-button">Menu</button>

    <style>
    .my-button {
      background-color: #4CAF50; /* зелен фон */
      color: white; /* бял текст */
      padding: 12px 24px; /* вътрешни отстояния */
      border: none; /* махаме рамката */
      border-radius: 8px; /* заоблени ъгли */
      cursor: pointer; /* показалец на мишката става ръка */
      font-size: 16px; /* размер на текста */
      transition: background-color 0.3s; /* плавна промяна при hover */
    }
    
    .my-button:hover {
      background-color: #45a049; /* по-тъмен зелен при hover */
    }
    </style>
</body>
</html>
